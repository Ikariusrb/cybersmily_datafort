<div class="chargen-section">
  <div class="chargen-label row g-0">
    <div class="col">
      <h4 class="d-inline-block csd-btn me-4" (click)="isCollapsed = !isCollapsed">
        GEAR
        <fa-icon [icon]="collapseChevron" class="csd-icon-btn csd-icon-xl ms-2"></fa-icon>
      </h4>
    </div>
  </div>
  <div [collapse]="isCollapsed">
    <div class="row g-0">
      <div class="col-12 col-lg-6">
        <div class="row g-0">
          <div class="col border border-dark">Type</div>
          <div class="col-2 border border-dark">Cost</div>
          <div class="col-2 border border-dark">Wt (kg)</div>
        </div>
        <div class="row g-0" *ngFor="let row of firstColumn;let i = index">
          <div class="col border border-dark pe-0 ps-0">
            <input [(ngModel)]="row.gear" min="0" type="text" style="width:95%" />
            <fa-icon [icon]="faTrash" class="csd-icon-btn csd-btn" (click)="removeGearRow(i, 1)"></fa-icon>
          </div>
          <div class="col-2 border border-dark pe-0 ps-0"><input [(ngModel)]="row.cost" class="text-end" min="0"
              type="number" step="0.01" style="width:100%" /></div>
          <div class="col-2 border border-dark pe-0 ps-0"><input [(ngModel)]="row.weight" class="text-end" min="0"
              type="number" step="0.01" style="width:100%" /></div>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="row g-0">
          <div class="d-none d-lg-block col border border-dark">Type</div>
          <div class="d-none d-lg-block col-2 border border-dark">Cost</div>
          <div class="d-none d-lg-block col-2 border border-dark">Wt (kg)</div>
        </div>
        <div class="row g-0" *ngFor="let row of secondColumn;let i = index">
          <div class="col border border-dark pe-0 ps-0">
            <input [(ngModel)]="row.gear" min="0" type="text" style="width:95%" />
            <fa-icon [icon]="faTrash" class="csd-icon-btn csd-btn" (click)="removeGearRow(i, 2)"></fa-icon>
          </div>
          <div class="col-2 border border-dark pe-0 ps-0"><input [(ngModel)]="row.cost" class="text-end" min="0"
              type="number" step="0.01" style="width:100%" /></div>
          <div class="col-2 border border-dark pe-0 ps-0"><input [(ngModel)]="row.weight" class="text-end" min="0"
              type="number" step="0.01" style="width:100%" /></div>
        </div>
      </div>
    </div>
    <div class="row g-0">
      <div class="col border border-dark text-center">
        <fa-icon [icon]="faPlus" class="csd-icon-btn csd-btn" (click)="addGearRow()"></fa-icon>
      </div>
    </div>
    <div class="row g-0">
      <div class="col border border-dark">Total Cost and Weight</div>
      <div class="col-2 border border-dark text-end">{{gear.totalCost | number}}eb</div>
      <div class="col-2 border border-dark text-end">{{gear.totalWeight | number}}kg</div>
    </div>
  </div>
</div>
