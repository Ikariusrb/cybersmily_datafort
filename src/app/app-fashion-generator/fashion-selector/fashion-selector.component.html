<div class="row">
  <div class="col-6 col-md-3"><span *ngIf="isRequired" style="color: red;">*</span>{{label}}:</div>
  <div class="col-6 col-md-3">
    <select [required]="isRequired"  [(ngModel)]="currSelection" (change)="onChange($event)" >
      <option *ngFor="let opt of data" [ngValue]="opt">{{opt.name}}</option>
    </select>
  </div>
  <div class="col-0 col-md-3"></div>
  <div class="col-12 col-md-3">X<span>{{currSelection.mod}}</span></div>
</div>
