<div class="container">
  <div class="row hidden-print">
    <div class="col-12">
      <h2>Fixer Calculator</h2>
      <div>
        The Fixer Calculator is for Cyberpunk 2020 using the rules from <a
          href="https://talsorianstore.com/collections/cyberpunk/products/wildside" target="_blank">Wildside
          Sourcebook</a>.
        Below are the two system from that book, Hot Stuff and Big League.
        Both systems are used to create contacts for your Cyberpunk 2020 fixer.
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="csd-rounded col-12">
      <cs-fixer-calc-hot-stuff [fields]="areaList"></cs-fixer-calc-hot-stuff>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="csd-rounded col-12">
      <cs-fixer-calc-big-league></cs-fixer-calc-big-league>
    </div>
  </div>
</div>
