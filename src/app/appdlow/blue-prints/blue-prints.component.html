<div class="container">
  <h2>Night City Blue Prints</h2>
  <div>Here  you can find image files and Campaign Cartographer file for blueprints I created from various souces</div>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-3 text-center" *ngFor="let blueprint of blueprints$ | async">
      <div class="csd-rounded my-1 py-2">
      <img src="/img/dlow/blueprints/{{blueprint.img}}-th.png" alt="Blue Print of the Night OWL" class="blueprint-img">
      <h5>{{blueprint.name}}</h5>
      <div>{{blueprint.desc}}</div>
      <div>  <a href="/assets/blueprints/{{blueprint.cc3}}.FCW" target="self" download title="Campaign Cartographer 3+ File">CC3 File ({{blueprint.cc3}}.FCW)</a></div>
      <div>  <a href="/img/dlow/blueprints/{{blueprint.img}}.png" target="self" download title="PNG file: {{blueprint.imgSize}}">PNG File({{blueprint.img}}.png)</a></div>
    </div>
  </div>
  </div>
</div>
