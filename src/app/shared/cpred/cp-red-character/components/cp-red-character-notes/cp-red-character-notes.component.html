<div class="row">
  <div class="col-12">
    <span (click)="isCollapsed = !isCollapsed">
      <h6 class="d-inline-block">NOTES</h6>
      <button class="csd-icon-btn ms-2">
        <fa-icon
          [icon]="isCollapsed ? faChevronRight : faChevronDown"
        ></fa-icon>
      </button>
    </span>
  </div>
</div>
<div class="px-2" [collapse]="isCollapsed">
  <div class="row">
    <div class="col-12">
      <textarea class="w-100"></textarea>
    </div>
  </div>
</div>
