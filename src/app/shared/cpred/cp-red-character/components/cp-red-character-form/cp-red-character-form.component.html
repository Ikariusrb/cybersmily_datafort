<div *ngIf="currSheet?.character" class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-12 h1">
        <input
          class="csd-cpr-handle w-100 w-md-50 csd-plain-input"
          type="text"
          [(ngModel)]="currSheet.character.handle"
          placeholder="Enter character name"
          (change)="update()"
          (keyup)="update()"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-2 col-lg-1 py-0">
        <cs-cp-red-stats></cs-cp-red-stats>
      </div>
      <div class="col-10 col-lg-11 py-0">
        <div class="row">
          <div class="col-5 col-md-4 col-lg-3 text-center">
            <cs-image-holder
              [maxWidth]="300"
              [maxHeight]="200"
              [image]="sheet?.character?.image"
              (update)="updateImage($event)"
            ></cs-image-holder>
          </div>
          <div class="col-7 col-md-4 col-lg-2">
            <cs-cp-red-wounds-display></cs-cp-red-wounds-display>
          </div>
          <div class="col-6 col-md-4 col-lg-2">
            <cs-cp-red-armor-display></cs-cp-red-armor-display>
          </div>
          <div class="col-12 col-lg-4">
            <cs-cp-red-weapons-display></cs-cp-red-weapons-display>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <cs-cp-red-roles-display></cs-cp-red-roles-display>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <cs-cp-red-skills></cs-cp-red-skills>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <cs-cp-red-lifepath-display></cs-cp-red-lifepath-display>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <cs-cp-red-gear-display></cs-cp-red-gear-display>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <cs-cp-red-cyberware-display></cs-cp-red-cyberware-display>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div>NOTES</div>
            <textarea class="w-100"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
