<div class="row">
  <div class="col-12">
    <span (click)="isCollapsed = !isCollapsed">
      <h6 class="d-inline-block">ROLES</h6>
      <button
        [ngClass]="{ 'csd-icon-btn ms-2': true, 'd-md-none': !isCollapsed }"
      >
        <fa-icon
          [icon]="isCollapsed ? faChevronRight : faChevronDown"
        ></fa-icon>
      </button>
    </span>
  </div>
</div>
<div class="px-2" [collapse]="isCollapsed">
  <cs-cp-red-role-display></cs-cp-red-role-display>
  <div class="row">
    <div class="col-12 text-center">
      <button class="csd-icon-btn">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </div>
  </div>
</div>
