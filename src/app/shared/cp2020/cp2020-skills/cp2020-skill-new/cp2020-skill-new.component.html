<div class="row">
  <div class="col">Name: </div>
  <div class="col">
    <input type="text" [(ngModel)]="currSkill.name" placeholder="Enter skill name..." >
  </div>
</div>
<div class="row">
  <div class="col">Option: </div>
  <div class="col">
    <input type="text" [(ngModel)]="currSkill.option" placeholder="Enter optio (i.e. Pilot skill with VTV option)..." >
  </div>
</div>
<div class="row">
  <div class="col">Stat:</div>
  <div class="col">
    <select [(ngModel)]="currSkill.stat">
      <option value=""></option>
      <option value="attr">ATTR</option>
      <option value="body">BODY</option>
      <option value="cool">COOL/WILL</option>
      <option value="emp">EMPATHY</option>
      <option value="int">INT</option>
      <option value="ref">REFLEX</option>
      <option value="tech">TECH</option>
      <option value="other">Other</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col">IP Mod:</div>
  <div class="col">
    <input type="number" min="1" [(ngModel)]="currSkill.ipMod">
  </div>
</div>
<div class="row">
  <div class="col">Is Special Ability:</div>
  <div class="col">
    <input type="checkbox" [(ngModel)]="currSkill.isSA">
  </div>
</div>
<div class="row">
  <div class="col">Is Role Skill:</div>
  <div class="col">
    <input type="checkbox" [(ngModel)]="currSkill.isRoleSkill">
  </div>
</div>
<div class="row">
  <div class="col">Is Martial Arts?</div>
  <div class="col">
    <input type="checkbox" [(ngModel)]="isMA">
  </div>
</div>
<div *ngIf="isMA" class="row">
  <div class="col">
    <div class="row">
      <div class="col">Strike</div>
      <div class="col">Disarm</div>
      <div class="col">Dodge</div>
      <div class="col">Hold</div>
    </div>
    <div class="row">
      <div class="col"><input type="number"></div>
      <div class="col"><input type="number"></div>
      <div class="col"><input type="number"></div>
      <div class="col"><input type="number"></div>
    </div>
    <div class="row">
      <div class="col">Punch</div>
      <div class="col">Sweep</div>
      <div class="col">Grapple</div>
      <div class="col">Choke</div>
    </div>
    <div class="row">
      <div class="col"><input type="number"></div>
      <div class="col"><input type="number"></div>
      <div class="col"><input type="number"></div>
      <div class="col"><input type="number"></div>
    </div>
    <div class="row">
      <div class="col">Kick</div>
      <div class="col">Block</div>
      <div class="col">Throw</div>
      <div class="col">Escape</div>
    </div>
    <div class="row">
      <div class="col"><input type="number"></div>
      <div class="col"><input type="number"></div>
      <div class="col"><input type="number"></div>
      <div class="col"><input type="number"></div>
    </div>
    <div class="row">
      <div class="col">Ram</div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"><input type="number"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col"></div>
  <div class="col"></div>
</div>
