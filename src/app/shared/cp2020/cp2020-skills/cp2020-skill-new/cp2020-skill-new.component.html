<div class="row">
  <div class="col-3">Name: </div>
  <div class="col">
    <input type="text" [(ngModel)]="currSkill.name" placeholder="Enter skill name..." >
    <fa-icon [icon]="faSave" class="csd-btn csd-icon-btn csd-icon-xl float-right" title="Save" (click)="update()"></fa-icon>
  </div>
</div>
<div class="row">
  <div class="col-3">Option: </div>
  <div class="col">
    <input type="text" [(ngModel)]="currSkill.option" placeholder="Enter optio (i.e. Pilot skill with VTV option)..." >
  </div>
</div>
<div class="row">
  <div class="col-3">Stat:</div>
  <div class="col">
    <select [(ngModel)]="currSkill.stat">
      <option value=""></option>
      <option value="attr">ATTR</option>
      <option value="body">BODY</option>
      <option value="cool">COOL/WILL</option>
      <option value="emp">EMPATHY</option>
      <option value="int">INT</option>
      <option value="ref">REFLEX</option>
      <option value="tech">TECH</option>
      <option value="other">Other</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-3">IP Mod:</div>
  <div class="col">
    <input type="number" min="1" [(ngModel)]="currSkill.ipMod" class="csd-number">
  </div>
</div>
<div class="row">
  <div class="col">
    <input type="checkbox" [(ngModel)]="currSkill.isSA"> Special Ability
  </div>
</div>
<div class="row">
  <div class="col">
    <input type="checkbox" [(ngModel)]="currSkill.isRoleSkill"> Role Skill
  </div>
</div>
<div class="row" *ngIf="currSkill.stat === 'ref'">
  <div class="col">
    <input type="checkbox" [(ngModel)]="isMA" (change)="toggleMA()"> Martial Art
  </div>
</div>
<div *ngIf="isMA" class="row">
  <div class="col">
    <div class="row">
      <div class="col">Strike</div>
      <div class="col">Disarm</div>
      <div class="col">Dodge</div>
      <div class="col">Hold</div>
    </div>
    <div class="row">
      <div class="col"><input type="number" class="csd-number text-right" [(ngModel)]="currSkill.maBonuses.strike"></div>
      <div class="col"><input type="number" class="csd-number text-right" [(ngModel)]="currSkill.maBonuses.disarm"></div>
      <div class="col"><input type="number" class="csd-number text-right" [(ngModel)]="currSkill.maBonuses.dodge"></div>
      <div class="col"><input type="number" class="csd-number text-right" [(ngModel)]="currSkill.maBonuses.hold"></div>
    </div>
    <div class="row">
      <div class="col">Punch</div>
      <div class="col">Sweep</div>
      <div class="col">Grapple</div>
      <div class="col">Choke</div>
    </div>
    <div class="row">
      <div class="col"><input type="number" class="csd-number text-right" [(ngModel)]="currSkill.maBonuses.punch"></div>
      <div class="col"><input type="number" class="csd-number text-right" [(ngModel)]="currSkill.maBonuses.sweep"></div>
      <div class="col"><input type="number" class="csd-number text-right" [(ngModel)]="currSkill.maBonuses.grapple"></div>
      <div class="col"><input type="number" class="csd-number text-right" [(ngModel)]="currSkill.maBonuses.choke"></div>
    </div>
    <div class="row">
      <div class="col">Kick</div>
      <div class="col">Block</div>
      <div class="col">Throw</div>
      <div class="col">Escape</div>
    </div>
    <div class="row">
      <div class="col"><input type="number" class="csd-number text-right" [(ngModel)]="currSkill.maBonuses.kick"></div>
      <div class="col"><input type="number" class="csd-number text-right" [(ngModel)]="currSkill.maBonuses.block"></div>
      <div class="col"><input type="number" class="csd-number text-right" [(ngModel)]="currSkill.maBonuses.throw"></div>
      <div class="col"><input type="number" class="csd-number text-right" [(ngModel)]="currSkill.maBonuses.escape"></div>
    </div>
    <div class="row">
      <div class="col">Ram</div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"><input type="number" class="csd-number text-right" [(ngModel)]="currSkill.maBonuses.ram"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </div>
</div>
