   <div class="hdr-row row">
      <div class="col cloth">Clothing</div>
      <div class="col cloth-loc text-center">Locations</div>
      <div class="col cloth-ev text-center">EV</div>
      <div class="col cloth-cost text-center">Cost</div>
  </div>
  <div class="row" *ngFor="let armor of armorList">
      <div class="col cloth-item">
          <span>{{armor.clothes.name}}</span>
          <br />
          <span *ngFor="let opt of armor.options" class="cloth-options"> *{{opt.name}}</span>
        </div>
      <div class="col text-center"><span>{{armor.clothes.loc}}</span></div>
      <div class="col text-center"><span>{{armor.ev}}</span></div>
      <div class="col text-right"><span>{{armor.cost | number}}eb</span></div>
  </div>
  <div class="row">
      <div class="col cloth-total">TOTAL:</div>
      <div class="col text-right"><span>{{totalCost | number}}</span>eb</div>
  </div>
