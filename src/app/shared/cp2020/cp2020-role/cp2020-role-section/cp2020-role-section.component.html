<div class="chargen-section row">
  <div class="col">
    <div class="d-inline-block align-top">
      <span class="chargen-label">
        ROLE
        <fa-icon [icon]="faPen" class="csd-btn csd-icon-btn csd-icon-sm ml-1" (click)="openModal(primaryRoleEditor)">
        </fa-icon>
        <fa-icon [icon]="faDice" class="csd-icon-btn csd-btn ml-3" (click)="rollPrimaryRole()"></fa-icon>
      </span>
    </div>
    <div class="d-inline-block pr-2 ml-2">
      <div class="row">
        <div class="col">
          <span class="font-weight-bold">PRIMARY:</span>
          <span class="ml-1">{{currentPrimary.name}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col small">
          <span class="font-weight-bold">SECONDARY:</span>
          <span class="ml-1">{{secondaryList}}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #primaryRoleEditor>
  <div class="modal-header">
    <h4>ROLES</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col">
        Primary
      </div>
    </div>
    <cs-cp2020-role-editor [role]="currentPrimary" [isIU]="isIU" (updateRole)="onPrimaryChange($event)">
    </cs-cp2020-role-editor>
    <div class="row">
      <div class="col">
        Secondary
      </div>
    </div>
    <div class="row">
      <div class="col">

      </div>
    </div>
  </div>
</ng-template>
