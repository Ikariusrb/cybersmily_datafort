<div class="row">
  <div class="col-4">Name:</div>
  <div class="col-8 p-0">
    <input type="text" class="w-100 h-100">
  </div>
</div>
<div class="row mt-1">
  <div class="col-4">Rows:</div>
  <div class="col-2 border border-dark p-0">
    <input type="number" class="w-100 no-spinners no-style h-100"
      title="Enter number of rows (min {{NrMapDefaults.ROWS_MIN}})" [min]="NrMapDefaults.ROWS_MIN"
      [(ngModel)]="currDatafort.rows" (change)="update()">
  </div>
  <div class="col-4">Columns:</div>
  <div class="col-2 border border-dark p-0">
    <input type="number" class="w-100 no-spinners no-style h-100"
      title="Enter number of columns (min {{NrMapDefaults.COLUMNS_MIN}})" [min]="NrMapDefaults.COLUMNS_MIN"
      [(ngModel)]="currDatafort.columns" (change)="update()">
  </div>
</div>
<div class="row mt-1">
  <div class="col-4">CPU:</div>
  <div class="col-2 border border-dark p-0">
    <input type="number" class="w-100 no-spinners no-style h-100"
      title="Enter number of CPUs (min {{NrMapDefaults.CPU_MIN}}, max {{NrMapDefaults.CPU_MAX}})"
      [min]="NrMapDefaults.CPU_MIN" [max]="NrMapDefaults.CPU_MAX" [(ngModel)]="currDatafort.cpu" (change)="update()">
  </div>
  <div class="col-4">INT:</div>
  <div class="col-2">{{currDatafort.int}}</div>
</div>
<div class="row mt-1">
  <div class="col-4">Datawall Str:</div>
  <div class="col-2 border border-dark p-0">
    <input type="number" class="w-100 no-spinners no-style h-100"
      title="Enter Datawall Strength (min {{NrMapDefaults.DATAWALL_STR_MIN}}, max {{NrMapDefaults.DATAWALL_STR_MAX}})"
      [min]="NrMapDefaults.DATAWALL_STR_MIN" [max]="NrMapDefaults.DATAWALL_STR_MAX"
      [(ngModel)]="currDatafort.datawallStr" (change)="update()">
  </div>
  <div class="col-4">Codegate Str:</div>
  <div class="col-2 border border-dark p-0">
    <input type="number" class="w-100 no-spinners no-style h-100"
      title="Enter Codegate Strength (min {{NrMapDefaults.CODEGATE_STR_MIN}}, max {{NrMapDefaults.CODEGATE_STR_MAX}})"
      [min]="NrMapDefaults.CODEGATE_STR_MIN" [max]="NrMapDefaults.CODEGATE_STR_MAX"
      [(ngModel)]="currDatafort.codegateStr" (change)="update()">
  </div>
</div>
<div class="row mt-1">
  <div class="col-2">MU:</div>
  <div class="col-3">Available:</div>
  <div class="col-2 p-0">
    {{currDatafort.muAvailable}}
  </div>
  <div class="col-3">Used:</div>
  <div class="col-2 p-0">
    {{currDatafort.muUsed}}
  </div>
</div>
<div class="row mt-1">
  <div class="col-4">Total Cost:</div>
  <div class="col-8 border border-dark p-0">
  </div>
</div>
<div *ngIf="currDatafort.skills?.length > 0" class="row mt-1">
  <div class="col p-0">Skills</div>
</div>
<div class="row">
  <ng-container *ngFor="let skill of currDatafort.skills;let i = index">
    <div *ngIf="skill" class="col-5 p-0">
      <select [(ngModel)]="skill.key" class="w-100 h-100">
        <option *ngFor="let opt of cp2020DatafortRefData?.skills" [value]="opt">{{opt}}</option>
      </select>
    </div>
    <div *ngIf="skill" class="col-1 p-0 border border-dark">
      <input type="number" class="w-100 no-spinners no-style m-0 h-100" title="Enter skill rank (4-10)"
        [min]="NrMapDefaults.SKILL_MIN" [max]="NrMapDefaults.SKILL_MAX" [(ngModel)]="skill.value">
    </div>
  </ng-container>
</div>
<div *ngIf="currDatafort.mu?.length > 0" class="row mt-1">
  <div class="col p-0">FILES/VR</div>
</div>
<div *ngFor="let mu of currDatafort.mu;let i = index" class="row">
  <div class="col-1 text-right">{{i + 1}}.</div>
  <div *ngIf="mu" class="col-9 p-0">
    <input type="text" class="w-100 no-spinners no-style m-0 h-100" title="Enter number of MUs file takes up"
      [(ngModel)]="mu.key" placeholder="File name/VR name">
  </div>
  <div *ngIf="mu" class="col-2 p-0 border border-dark">
    <input type="number" class="w-100 no-spinners no-style m-0 h-100" title="Enter number of MUs file takes up (1-10)"
      [min]="1" [max]="10" [(ngModel)]="mu.value">
  </div>
</div>
<div *ngIf="currDatafort.remotes?.length > 0" class="row mt-1">
  <div class="col p-0">REMOTES</div>
</div>
<div *ngFor="let remote of currDatafort.remotes;let i = index" class="row">
  <div class="col-1 text-right">{{i + 1}}.</div>
  <div class="col-6 p-0">
    <input type="text" class="w-100 no-spinners no-style m-0 h-100" title="Enter number of MUs file takes up"
      [(ngModel)]="remote.name" placeholder="Remote description">
  </div>
  <div class="col-5 p-0 border border-dark small">
    <select [(ngModel)]="remote.type" class="w-100 h-100">
      <option [value]="NrNodeType.ALARM">Alarm</option>
      <option [value]="NrNodeType.AUTOFACTORY">Autofactory</option>
      <option [value]="NrNodeType.CAMERA">Camera</option>
      <option [value]="NrNodeType.DOOR">Door or Gate</option>
      <option [value]="NrNodeType.ELEVATOR">Elevator</option>
      <option [value]="NrNodeType.HOLODISPLAY">Holo-display</option>
      <option [value]="NrNodeType.LDL">LDL</option>
      <option [value]="NrNodeType.MANIPULATOR">Manipulator</option>
      <option [value]="NrNodeType.MICROPHONE">Microphone</option>
      <option [value]="NrNodeType.PRINTER">Printer</option>
      <option [value]="NrNodeType.VEHICLE">Remote Vehicle/Robot</option>
      <option [value]="NrNodeType.TERMINAL">Terminal</option>
      <option [value]="NrNodeType.VIDEO">Video Screen</option>
    </select>
  </div>
</div>
<ng-container *ngIf="currDatafort.defenses?.length > 0">
  <div class="row mt-1">
    <div class="col p-0">DEFENSES</div>
  </div>
  <div class="row small">
    <div class="col-1 p-1">key</div>
    <div class="col-9 p-0 pl-1 border border-dark">Program</div>
    <div class="col-2 p-0 border border-dark text-center">MU</div>
  </div>
  <div *ngFor="let defense of currDatafort.defenses;let i = index" class="row">
    <div class="col-1 text-right">{{i + 1}}.</div>
    <div class="col-9 p-0 border border-dark">
      <input type="text" class="w-100 no-spinners no-style m-0 h-100" title="Program" [ngModel]="defense.program.name">
    </div>
    <div class="col-2 p-0 border border-dark text-center">
      {{defense.program.mu}}
    </div>
  </div>
</ng-container>
<div class="row mt-1">
  <div class="col"></div>
  <div class="col"></div>
  <div class="col"></div>
  <div class="col"></div>
</div>
