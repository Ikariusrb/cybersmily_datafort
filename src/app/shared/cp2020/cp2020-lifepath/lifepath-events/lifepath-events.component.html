<div>
  <h4 class="d-inline me-3">Life Events</h4>
  <fa-icon [icon]="faDice" class="csd-btn csd-icon-xl csd-icon-btn" (click)="generateLifeEvents()"></fa-icon>
</div>
<div class="ms-3">
    <input [(ngModel)]="hasEventful" type="checkbox" id="csdHasEvents" name="No uneventful years" class="me-2" />
  <label for="csdHasEvents"> Check to have all years eventful.</label>
</div>
<div class="csd-rounded csd-lifepath-sect">
    <h6 class="d-inline">Years: </h6>
    <input type="text" [(ngModel)]="InputYear" style="width:50px;"
      class="ng-pristine ng-untouched ng-valid d-inline ms-2 text-center">
  <ul class="csd-lifeevent-lst list-unstyled">
    <li *ngFor="let event of levents.Events" class="ms-2">{{event.age}} - {{event.event}}</li>
  </ul>
</div>
