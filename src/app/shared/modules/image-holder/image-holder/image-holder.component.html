<div
  class="position-relative d-block csd-image csd-btn text-center w-100"
  (click)="compressFile()"
>
  <button class="csd-icon-btn csd-icon-xl csd-add-image">
    <fa-icon [icon]="faPlus"></fa-icon>
  </button>
  <img
    [src]="image"
    class="rounded"
    [ngStyle]="{
      'max-height': maxHeight + 'px',
      'max-width': maxWidth + 'px',
      'min-height': '200px'
    }"
  />
</div>
