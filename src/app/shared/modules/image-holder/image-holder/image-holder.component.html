<div
  class="position-relative d-block csd-image csd-btn"
  [ngStyle]="{ 'max-height': maxHeight, 'max-width': maxWidth }"
  (click)="compressFile()"
>
  <button class="csd-icon-btn csd-icon-xl csd-add-image">
    <fa-icon [icon]="faPlus"></fa-icon>
  </button>
  <img
    [src]="image"
    class="w-100 rounded"
    [ngStyle]="{ 'max-height': maxHeight, 'max-width': maxWidth }"
  />
</div>
