<div>
  <div class="card-block csd-box csd-rounded csd-npc-card" (click)="openModalWithComponent()">
    <img [src]="npcImage" alt="{{npcCard.name}} - NPC for Cyberpunk 2020" class="rounded-circle"/>
    <div class="card-text">
      <div class="csd-npc-career">{{npcCard.career}}</div>
      <h5>{{npcCard.name}}</h5>
    </div>
  </div>
</div>
