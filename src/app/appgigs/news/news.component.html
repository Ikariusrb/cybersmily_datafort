<div class="container">
  <accordion #accordion>
    <accordion-group *ngFor="let report of newsItems; let i = index">
      <div accordion-heading>
        <h3 style="display:inline-block">{{report.title}}</h3>
        <fa-icon [icon]="accordion.groups[i].isOpen?faAngleDoubleDown:faAngleDoubleRight" size="2x"></fa-icon>
      </div>
      <div class="csd-box csd-rounded mb-1" *ngFor="let comment of report.reports;let in = index" style="position:relative">
        <div [ngClass]="{'float-left': in%2 === 0, 'float-right': in%2 === 1,'pr-4': in%2 === 0, 'pl-4': in%2 === 1, 'text-center': true}">
          <img src="/img/peeps/th/th_{{comment.img}}.png" alt="{{comment.reporter}}" class="rounded-circle" />
          <h5>{{comment.reporter}}</h5>
        </div>
        <div style="display:block;min-height:150px;" [innerHTML]="comment.commentary"></div>
      </div>
    </accordion-group>
    <br />
    <br />
  </accordion>
</div>
