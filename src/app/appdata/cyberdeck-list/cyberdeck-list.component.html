<div class="container">
  <h2>Master Cyberdeck List</h2>
  <div>
    This is the master list of all cyberdecks with their sources. Search is
    based on what the field starts with. Sources were pulled from R. Talsorian
    and the Interface magazines.
  </div>
  <br />
  <div class="row">
    <div class="col-12">
      <cs-data-list
        [dataList]="deckList$ | async"
        [columnsParameters]="columns"
      ></cs-data-list>
    </div>
  </div>
</div>
